<!-- 
    Team XYZ will be a carsouel on rotatio between teams, but we will have each teams stats rotate as well 
    display 3-8 charts at a time and have a timer rotate them NOTE: team rotation vs tile rotation must be properly timed to offset 
-->
<h1 class="text-center">Team 2
</h1>
<div class="section-container">
    <ngb-carousel #carousel interval="10000" [showNavigationArrows]="false">
        <ng-template ngbSlide>
            <div class="cards">
                <!-- Example card Deck -->
                <div class="card-deck">
                    <!-- Example Card -->
                    <div class="card mb-3 shadow card-theme">
                        <div class="card-header card-header-theme text-center">
                            <h5>Meet the Team</h5>
                        </div>
                        <div class="card-body">
                            <app-team-attribs></app-team-attribs> <!-- Should embed a diffrent chart here -->
                        </div>

                    </div>
                    <!-- End Card -->

                    <div class="card mb-3 shadow card-theme">
                        <div class="card-header card-header-theme text-center">
                            <h5>PI-Burndown</h5>
                        </div>
                        <div class="card-body">
                            <app-pi-burndown></app-pi-burndown>
                        </div>
                    </div>

                </div>
                <!-- End Card Deck -->
                <div class="card-deck">
                    <div class="card mb-3 shadow card-theme">
                        <div class="card-header card-header-theme text-center">
                            <h5>Story Status</h5>
                        </div>
                        <div class="card-body">
                            <app-story-status></app-story-status>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <!-- Used to create another slide for the carousel -->
            <p>Add other charts here </p>
            <br>
            <p>Probably want to move any tables here</p>
            <br>
        </ng-template>
    </ngb-carousel>
</div>
